<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amazon Promotion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- FullpageJS CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/jquery.fullpage.css">
    <!-- Theme Style -->
    <link href="stylesheets/theme.css" media="screen"rel="stylesheet" type="text/css" />
  </head>
  <body>

      <div id="fullpage">
          <div class="section section1">PRIME</div>
          <div class="section section2">FRESH</div>
          <div class="section section3">VIDEO</div>
          <div class="section section4">MUSIC</div>
      </div>



      <!-- jQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <!-- FullpageJS plugin -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/jquery.fullpage.min.js"></script>

      <script type="text/javascript">
          $(document).ready(function() {
            $('#fullpage').fullpage({
                sectionsColor:['#82D8E3', '#ADE422', '#FFA724', '#FF5252'],
                verticalCentered: false,
                navigation: true,
		            navigationPosition: 'right',
		            navigationTooltips: ['Prime', 'Fresh', 'Video', 'Music'],
            });
          });
      </script>
  </body>
</html>
